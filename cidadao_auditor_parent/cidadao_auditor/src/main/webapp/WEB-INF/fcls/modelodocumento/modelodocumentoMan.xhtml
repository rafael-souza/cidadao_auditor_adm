<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plc="http://www.powerlogic.com.br/plc" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="modelodocumentoman.titulo"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.id']}"/>  
					<plcf:oid id="id" value="#{modelodocumento.id}" ajudaChave="ajuda.id"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.tipo']}"/>  
					<plcf:comboEstatico id="tipo" value="#{modelodocumento.tipo}" dominio="TipoModeloDocumento" exibeBranco="S" ajudaChave="ajuda.tipo" showRequired="true"/> 
				</plcf:celula> 
				
			</plcf:linha>
			<plcf:linha> 
				<plcf:celula columnSpan="2"> 
					<plcf:titulo value="#{msg['label.texto']}"/>  
					<plcf:area id="texto"
										value="#{modelodocumento.texto}"
										ajuda="ajuda.texto" numLinhas="5" colunas="50"
										riaUsa="ckeditor(width=950, height=300)" />
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition> 
</html>
