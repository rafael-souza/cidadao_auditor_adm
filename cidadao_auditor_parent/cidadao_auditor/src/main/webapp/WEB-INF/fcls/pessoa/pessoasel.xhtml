<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plc="http://www.powerlogic.com.br/plc" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition template="/fcls/template/PlcGeralTemplate.xhtml"> 
		<ui:define name="plc-corpo-formulario"> 
			<div id="plc-form-basico"> 
				<div id="#{plcAliasPrefixoAction}Arg" class="plc-form-basico-topo"> 
					<plcf:tabela tituloChave="pessoaarg.titulo"> 
						<plcf:linha> 
							<plcf:celula> 
								<plcf:titulo value="#{msg['label.id']}"/>  
								<plcf:numerico id="id" value="#{pessoa.id}" ajudaChave="ajuda.id" tamanho="5"/> 
							</plcf:celula>  
							<plcf:celula> 
								<plcf:titulo value="#{msg['label.nome']}"/>  
								<plcf:texto id="nome" value="#{pessoa.nome}" tamanho="40" tamanhoMaximo="120" ajudaChave="ajuda.nome"/> 
							</plcf:celula>  	
							<plcf:celula> 
								<plcf:titulo value="#{msg['label.endereco']}"/>  
								<plcf:texto id="endereco" value="#{pessoa.endereco}" tamanho="80" tamanhoMaximo="300" ajudaChave="ajuda.endereco"/> 
							</plcf:celula>												
						</plcf:linha> 
					</plcf:tabela> 
				</div>
				<div id="#{plcAliasPrefixoAction}Sel" class="plc-form-basico-sel"> 
					<script type="text/javascript">//<![CDATA[
	jQuery(function(){plc.criaSelecaoJqGrid('plc-grid','plc-grid-navegador',{
		evento:'${param.evento}',
			modoJanelaPlc:'${param.modoJanelaPlc}',
			evento:"y",
			urlPesquisa: '#{request.contextPath}/soa/service/gridnavigation.#{requestScope.plcManagedBeanKey}',
			rowNum:'50',
			nomeLogica:'pessoa',
			propAgregada:'pessoa',
			jqGrid:{caption:
				'#{msg['pessoa.titulo']}',
				colNames:
					['#{msg['label.id']}',
					'#{msg['label.nome']}',
					'#{msg['label.celular']}',
					'#{msg['label.email']}',
					'#{msg['label.endereco']}'],
				colModel:[
					{name:'id',index:'id', align: "center", width: 40},
					{name:'nome',index:'nome'},
					{name:'celular',index:'celular', align: "center", width: 60},
					{name:'email',index:'email'},
					{name:'endereco',index:'endereco'}]},
			urlEdicao:'#{request.contextPath}/f/n/pessoaman'});});//]]> </script>  
					<table id="plc-grid" width="100%" class="scroll" cellpadding="0" cellspacing="0"/>  
					<div id="plc-grid-navegador" class="scroll" style="text-align:center;"/> 
				</div> 
			</div> 
		</ui:define> 
	</ui:composition> 
</html>
