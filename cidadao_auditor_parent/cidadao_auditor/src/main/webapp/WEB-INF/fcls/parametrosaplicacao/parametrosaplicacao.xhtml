<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:plcf="http://www.powerlogic.com.br/plcf"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:trh="http://myfaces.apache.org/trinidad/html">
<ui:composition template="/fcls/template/PlcGeralTemplate.xhtml">
	<ui:define name="plc-corpo-formulario">
		<div id="plc-corpo-formulario"
			class="plc-corpo-formulario plc-form-simples">
			<plcf:tabela tituloChave="parametrosaplicacao.titulo">
				<plcf:linha>
					<plcf:celula>
						<plcf:titulo value="#{msg['label.hostSmtp']}" />
						<plcf:texto id="hostSmtp" value="#{parametrosaplicacao.hostSmtp}"
							tamanho="20" tamanhoMaximo="100" ajudaChave="ajuda.hostSmtp" />
					</plcf:celula>
					<plcf:celula>
						<plcf:titulo value="#{msg['label.portaSmtp']}" />
						<plcf:texto id="portaSmtp"
							value="#{parametrosaplicacao.portaSmtp}" tamanho="10"
							tamanhoMaximo="100" ajudaChave="ajuda.portaSmtp" />
					</plcf:celula>
					<plcf:celula>
						<plcf:titulo value="#{msg['label.email']}" />
						<plcf:texto id="email" value="#{parametrosaplicacao.email}"
							tamanho="40" tamanhoMaximo="100" ajudaChave="ajuda.email" />
					</plcf:celula>
					<plcf:celula>
						<plcf:titulo value="#{msg['label.senhaEmail']}" />
						<plcf:texto id="senhaEmail"
							value="#{parametrosaplicacao.senhaEmail}" tamanho="40"
							tamanhoMaximo="100" secret="true" ajudaChave="ajuda.senhaEmail" />
					</plcf:celula>
				</plcf:linha>
			</plcf:tabela>
		</div>

		<script>		
			plc.jq(document).ready(function() {		
				plc.jq("#tabs-documentos").tabs();
			});				
		</script>


	</ui:define>
</ui:composition>
</html>
