<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plc="http://www.powerlogic.com.br/plc" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="noticiaman.titulo"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.id']}"/>  
					<plcf:oid id="id" value="#{noticia.id}" ajudaChave="ajuda.id"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.titulo']}"/>  
					<plcf:texto id="titulo" value="#{noticia.titulo}" ajudaChave="ajuda.titulo" showRequired="true" tamanho="135" tamanhoMaximo="200"/> 
				</plcf:celula>
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.autor']}"/>  
					<plcf:texto id="autor" value="#{noticia.autor}" ajudaChave="ajuda.autor" tamanho="40" tamanhoMaximo="100"/> 
				</plcf:celula>  
				 
			</plcf:linha>  
			<plcf:linha>
			 	<plcf:celula columnSpan="2"> 
					<plcf:titulo value="#{msg['label.subtitulo']}"/>  
					<plcf:texto id="subtitulo" value="#{noticia.subtitulo}" ajudaChave="ajuda.subtitulo" showRequired="true" tamanho="150" tamanhoMaximo="200"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.dataNoticia']}"/>  
					<plcf:data id="dataNoticia" value="#{noticia.dataNoticia}" ajudaChave="ajuda.dataNoticia" showRequired="true"/> 
				</plcf:celula>   
			</plcf:linha> 
			<plcf:linha>
				<plcf:celula columnSpan="3"> 
					<plcf:titulo value="#{msg['label.descricao']}"/>  
					<plcf:area id="descricao"
										value="#{noticia.descricao}"
										ajuda="ajuda.descricao" numLinhas="5" colunas="90"
										riaUsa="ckeditor(width=1250, height=500)" />
				</plcf:celula>
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition> 
</html>
